    <link rel="stylesheet" href="/style.css">

    <link rel="icon" type="image/png" href="img/ic.ico">

<body>
    <div class="social-links">
        <!-- Кнопка Discord с использованием Bootstrap -->
        <a href="https://discord.gg/fwhQtxj8p6" class="btn btn-primary" target="_blank">Discord</a>
        <!-- Кнопка VK с использованием Bootstrap -->

<div id="app" class="container">

    <div class="d-flex justify-content-around mt-4">

        <button class="btn btn-primary btn-block" @click="showImages('Оружие')">Оружие</button>

    </div>

    <div class="row mt-4">
        <div class="col-md-3" v-for="(image, index) in filteredImages" :key="index">
            <img :src="image.url" :alt="image.alt" class="img-fluid mb-3">
        </div>
    </div>
